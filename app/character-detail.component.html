<div *ngIf="character" class="currentCharacter container">
  <h3>Edit {{character.name}}</h3>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="character.name" placeholder="name">
  </div>
  <div>
    <label>Stamina: {{character.stamina}}</label>
  </div>
  <div>
    <label>Randomness: {{character.randomness}}</label>
  </div>
  <div>
    <label>Accuracy: {{character.accuracy}}</label>
  </div>
  <div>
    <label>Laydeeeeez: {{character.laydeeeeez}}</label>
  </div>
  <div>
    <label>Menz: {{character.menz}}</label>
  </div>
  <div>
    <label>Emotional Maturity: {{character.emotionalMaturity}}</label>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>           
</div>
